<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamp Lingerie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* black background */
            color: #FF1493; /* matching the logo color */
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* semi-transparent background */
            border-radius: 10px;
            width: 90%;
            max-width: 600px; /* responsive width */
        }
        img.logo {
            max-width: 80%; /* responsive logo width */
            height: auto;
            margin: 20px 0; /* spacing around the logo */
        }
        h1, p, a {
            color: #FF1493; /* matching the logo color */
        }
        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .social-links li {
            margin: 10px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
            display: inline-block;
            font-size: 2em;
        }
        .social-links a:hover {
            background-color: #FF69B4; /* Lighter pink for hover effect */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* smaller text on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="vampLingLogo.jpg" alt="Vamp Lingerie Logo" class="logo">
        <h1>Vamp Lingerie</h1>
        <p>Phone: (061) 419 022</p>
        <p>Address: Unit 4, 41 Thomas St, Prior's-Land, Limerick, V94 K0E4</p>
        <ul class="social-links">
            <li><a href="https://www.instagram.com/vamp__lingerie/" target="_blank" class="fab fa-instagram"></a></li>
        </ul>
    </div>
</body>
</html>
